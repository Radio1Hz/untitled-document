<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>track-player-v1.1</title>
    <link href="https://db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <nav class="sidebar">
            <div class="playlist-menu" id="playlist-menu">
                <!-- Playlist items will be inserted here -->
            </div>
        </nav>
        <div class="main-content">
            <div class="container">
                <div class="track-section">
                    <div class="track-header">
                        <h1 id="track-title"></h1>
                        <div class="track-meta">
                            <div>key: <span id="track-key"></span></div>
                            <div>tempo: <span id="track-tempo"></span> bpm</div>
                            <div>time: <span id="track-time"></span></div>
                            <div>duration: <span id="track-duration"></span></div>
                        </div>
                        <div class="track-controls">
                            <div id="currentTime" class="time-display">
                                <span class="time-main digits">00:00.</span><span class="time-cents digits">00</span>
                            </div>
                            <button id="playPauseBtn">▶</button>
                            <button id="stopBtn">⏹</button>
                        </div>
                    </div>
                    <div id="sentences-content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="playlist.js"></script>
    <script src="model.js"></script>
    <script src="app.js"></script>
</body>
</html>
