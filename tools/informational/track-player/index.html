<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>track-player-v1.0</title>
    <link href="https://db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="background-container">
        <div class="background-image fade"></div>
        <div class="background-image fade"></div>
    </div>
    <div class="layout">
        <div class="main-content">
            <div class="container">
                <div class="track-section">
                    <div class="track-header">
                        <div class="track-controls">
                            <button id="playPauseBtn" class="untitled-button">▶</button>
                            <button id="stopBtn" class="untitled-button">⏹</button>
                            <div id="currentTime" class="time-display">
                                <span class="time-main digits">00:00.</span>
                                <span class="time-cents digits">00</span>
                            </div>
                            <div class="track-duration"> / <span id="track-duration"></span></div>
                        </div>
                        <div class="track-state">
                            <div class="state-info">
                                <div id="current-section" class="state-value">-</div>
                                <div id="current-box" class="state-value">-</div>
                                <div id="current-position" class="state-value">-</div>
                            </div>
                        </div>
                        <div id="sections-content"></div>
                        <div id="track-title">untitled-track</div>
                        <div class="track-meta">
                            
                            <div class="language-selector">
                                <select id="langSelect">
                                    <option value="en">English</option>
                                    <option value="zh">中文</option>
                                    <option value="ru">Русский</option>
                                    <option value="ar">العربية</option>
                                </select>
                                <button id="speedBtn" class="untitled-button">1x</button>
                                <button id="loopBtn" class="untitled-button" title="Toggle loop"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-text">viktor-r@untitled-document.net #vikktør #untitled-document</div>
</body>
</html>
