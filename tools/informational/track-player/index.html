<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>track-player-v1.0</title>
    <link href="https://db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="background-container">
        <div class="background-image fade"></div>
        <div class="background-image fade"></div>
    </div>
    <div class="layout">
        <div class="main-content">
            <div class="container">
                <div class="track-section">
                    <div class="track-header">
                        <div class="track-controls">
                            <div id="currentTime" class="time-display">
                                <span class="time-main digits">00:00.</span>
                                <span class="time-cents digits">00</span>
                            </div>
                            <button id="playPauseBtn">▶</button>
                            <button id="stopBtn">⏹</button>
                            <button id="speedBtn">1x</button>
                            <button id="loopBtn" class="control-button" title="Toggle loop"></button>
                        </div>
                        <div class="track-state">
                            <div class="state-info">
                                <div id="current-section" class="state-value">-</div>
                                <div id="current-box" class="state-value">-</div>
                                <div id="current-position" class="state-value">-</div>
                            </div>
                        </div>
                        <div id="timeline" class="timeline"></div>
                        <div id="sections-content"></div>
                        <div id="track-title">untitled-track</div>
                        <div class="track-meta">
                            <div>duration: <span id="track-duration"></span></div>
                            <div>speed: <span id="track-speed">1.0x</span></div>
                            <div class="language-selector">
                                <select id="langSelect">
                                    <option value="en">English</option>
                                    <option value="zh">中文</option>
                                    <option value="ru">Русский</option>
                                    <option value="ar">العربية</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-text">viktor-r@radio-1hz #vikktør #untitled-document</div>
</body>
</html>
